<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E91E63">
    <title>MaterialResponsive</title>
    <!--LOCAL CSS-->
    <link rel="stylesheet" href="content/css/main.css">
    <link rel="stylesheet" href="content/css/nav.css">
    <link rel="stylesheet" href="content/css/animate.css">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--MATERIAL ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>

    <main>

      <section class="card-main">

        <header>
          <nav>
            <ul>
              <li class="link"><a class="link-content" href="#">HOME</a></li>
              <li class="link"><a class="link-content" href="#">ABOUT</a></li>
              <div class="menu">
                <button class="button-menu"><i class="material-icons">menu</i></button>
                <div class="menu-content">
                  <ul class="menu-list">
                    <li class="menu-link"><a class="menu-link-content" href="#">HJEM</a></li>
                    <li class="menu-link"><a class="menu-link-content" href="#">ABOUT</a></li>
                    <li class="menu-link"><a class="menu-link-content" href="#">CASES</a></li>
                  </ul>
                </div>
              </div>
            </ul>
          </nav>
        </header>

        <h1>HEADER</h1>
        <button class="button-flat">BUTTON</button>
        <button class="button-raised">BUTTON</button>
        <button class="button-action"><i class="material-icons">edit</i></button>

      </section>

    </main>

    <script>
      //jQuery time
      var parent, ink, d, x, y;
      $(".menu-link-content").click(function(e){
  	  parent = $(this).parent();
  	  //create .ink element if it doesn't exist
  	  if(parent.find(".ink").length == 0)
  		parent.prepend("<span class='ink'></span>");

  	  ink = parent.find(".ink");
  	  //incase of quick double clicks stop the previous animation
  	  ink.removeClass("animate");

  	  //set size of .ink
  	  if(!ink.height() && !ink.width())
  	  {
  		//use parent's width or height whichever is larger for the diameter to make a circle which can cover the entire element.
  		d = Math.max(parent.outerWidth(), parent.outerHeight());
  		ink.css({height: d, width: d});
  	  }

  	  //get click coordinates
  	  //logic = click coordinates relative to page - parent's position relative to page - half of self height/width to make it controllable from the center;
  	  x = e.pageX - parent.offset().left - ink.width()/2;
  	  y = e.pageY - parent.offset().top - ink.height()/2;

  	  //set the position and add class .animate
  	  ink.css({top: y+'px', left: x+'px'}).addClass("animate");
      })
    </script>

  </body>
</html>
